<!DOCTYPE html>

  <body>
    <h1>Travail Pratique #3</h1>

    <!-- Partie 1 -->
    <div id="part1">
      <h2>Partie 1: Affichage et animation des images</h2>
      <div>
        <img id="img-dish" src="img/salade.jpg" alt="Plat de salade" />

        <div class="inline-block">
          <div>
            <label for="salad">Salade</label>
            <input
              type="radio"
              name="dish"
              id="radio-salad"
              value="salade"
              onclick="onDishRadioClick(this)"
              checked="checked"
            />
          </div>
          <div>
            <label for="spaghetti">Spaghetti</label>
            <input
              type="radio"
              name="dish"
              id="radio-spaghetti"
              value="spaghetti"
              onclick="onDishRadioClick(this)"
            />
          </div>
          <div>
            <label for="ice-cream">Crème glacée</label>
            <input
              type="radio"
              name="dish"
              id="radio-icecream"
              value="crème glacée"
              onclick="onDishRadioClick(this)"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Partie 2 -->
    <div id="part2">
      <h2>Partie 2: Affichage dans la page Web contrôlé par Javascript</h2>
      <div>
        <label for="name">Nom: </label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="level">Niveau (1 à 6): </label>
        <input type="text" name="level" id="level" />
        <input type="button" value="Afficher partie 2" />
      </div>
      <p>Afficher ici</p>
    </div>

    <!-- Partie 3 -->
    <div id="part3">
      <h2>Partie 3: Formulaire de conversion</h2>
      <div>
        <label for="convert">Valeur:</label>
        <input type="number" name="convert" id="convert" />
        <label for="result">Résulat ici</label>
        <span>Some result</span>
      </div>
      <div>
        <input type="button" value="Pouces vers cm" />
        <input type="button" value="Cm vers pouces" />
        <input type="button" value="Celcius vers Farenheit" />
        <input type="button" value="Farenheit vers Celcius" />
      </div>
    </div>

    <!-- Partie 4 -->
    <div id="part4">
      <h2>Partie 4: JQuery (cliquez ici)</h2>
    </div>
